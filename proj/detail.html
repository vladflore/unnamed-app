<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.1.1/core.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/examples.css" />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.1/core.js"
    ></script>
    <script type="module">
      const loading = document.getElementById("loading");
      const container = document.getElementById("container");
      addEventListener("py:ready", () => {
        loading.close();
        container.classList.remove("d-none");
      });
      loading.showModal();
    </script>
    <title>Unnamed App</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
  </head>

  <body>
    <dialog id="loading">
      <h1>Loading...</h1>
    </dialog>

    <nav class="navbar" style="background-color: #000000">
      <div class="app-header">
        <a href="/">
          <img src="./assets/logo.png" class="logo" />
        </a>
        <a class="title" href="" style="color: #f0ab3c">Unnamed App</a>
      </div>
    </nav>

    <section class="pyscript">
      <main>
        <section>
          <div id="container" class="container py-5 d-none">
            <h2 class="mb-4 text-center">Body Weight Squat</h2>
          </div>
        </section>
      </main>
      <script type="py" src="./detail.py" config="./pyscript.toml"></script>
    </section>
  </body>
</html>
