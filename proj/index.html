<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.1.1/core.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/examples.css" />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.1/core.js"
    ></script>
    <script type="module">
      const loading = document.getElementById("loading");
      const container = document.getElementById("container");
      addEventListener("py:ready", () => {
        loading.close();
        container.classList.remove("d-none");
      });
      loading.showModal();
    </script>
    <title>Unnamed App</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
  </head>

  <body>
    <dialog id="loading">
      <h1>Loading...</h1>
    </dialog>

    <nav class="navbar" style="background-color: #000000">
      <div class="app-header">
        <a href="/">
          <img src="./assets/logo.png" class="logo" />
        </a>
        <a class="title" href="" style="color: #f0ab3c">Unnamed App</a>
      </div>
    </nav>

    <section class="pyscript">
      <main>
        <section>
          <div id="container" class="container py-5 d-none">
            <h2 class="mb-4 text-center">Exercises Library</h2>
            <div id="exercises-row" class="row g-4"></div>
            <!-- start exercise template -->
            <template id="exercise-card-template">
              <div id="card-exercise" class="col-12 col-sm-6 col-md-4">
                <div class="card exercise-card h-100 d-flex flex-column">
                  <img
                    loading="lazy"
                    id="card-img"
                    src=""
                    class="card-img-top"
                    alt=""
                  />
                  <div class="card-body d-flex flex-column">
                    <h5 id="card-title" class="card-title text-center text-sm-start text-primary text-decoration-underline" style="cursor: pointer;"></h5>
                    <div id="badges" class="badge-group mb-2 d-flex justify-content-center justify-content-sm-start">
                      <span id="badge-primary" class="badge bg-primary me-1"></span>
                      <span id="badge-secondary" class="badge bg-secondary"></span>
                    </div>
                    <p id="primary" class="card-text text-muted mb-0 text-center text-sm-start"></p>
                    <p
                      id="secondary"
                      class="card-text text-muted mb-0 text-center text-sm-start"
                      style="opacity: 0.7;"
                    ></p>
                    <p class="mt-1">
                      <a id="video-link" href="#" class="text-decoration-none" target="_blank">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1z"></path>
                        </svg>
                      </a>
                    </p>
                  </div>
                </div>
              </div>
            </template>
            <!-- end exercise template -->
          </div>
        </section>
      </main>
      <script type="py" src="./main.py" config="./pyscript.toml"></script>
    </section>
  </body>
</html>
