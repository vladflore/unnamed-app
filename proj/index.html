<!DOCTYPE html>

<html>
  <head>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- PyScript CSS -->
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.1.1/core.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .exercise-card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .exercise-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }

      .card-img-top {
        object-fit: cover;
        height: 180px;
      }

      .badge-group {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
      }
    </style>

    <!-- CSS for examples -->
    <link rel="stylesheet" href="./assets/css/examples.css" />

    <!-- This script tag bootstraps PyScript -->
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.1/core.js"
    ></script>

    <!-- for splashscreen -->
    <style>
      #loading {
        outline: none;
        border: none;
        background: transparent;
      }
    </style>
    <script type="module">
      const loading = document.getElementById("loading");
      addEventListener("py:ready", () => loading.close());
      loading.showModal();
    </script>

    <title>Todo App</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />

    <style>
      .line-through {
        text-decoration: line-through;
      }
    </style>
  </head>

  <body>
    <dialog id="loading">
      <h1>Loading...</h1>
    </dialog>

    <nav class="navbar" style="background-color: #000000">
      <div class="app-header">
        <a href="/">
          <img src="./assets/logo.png" class="logo" />
        </a>
        <a class="title" href="" style="color: #f0ab3c">My Fitness App</a>
      </div>
    </nav>

    <section class="pyscript">
      <main>
        <section>
          <div class="container py-5">
            <h2 class="mb-4 text-center">Exercise Library</h2>

            <div class="row g-4">
              <!-- Example Exercise Card -->
              <div class="col-md-4">
                <div class="card exercise-card h-100">
                  <img src="" class="card-img-top" alt="Barbell Squat" />
                  <div class="card-body">
                    <h5 class="card-title">Barbell Squat</h5>
                    <div class="badge-group mb-2">
                      <span class="badge bg-primary">Strength</span>
                      <span class="badge bg-secondary">Legs</span>
                      <span class="badge bg-info text-dark">Barbell</span>
                    </div>
                    <p class="card-text text-muted mb-0">
                      Target: Quads, Glutes, Core
                    </p>
                  </div>
                  <div
                    class="card-footer bg-white border-0 d-flex justify-content-between align-items-center"
                  >
                    <small class="text-muted">5×5 · 90s rest</small>
                    <button class="btn btn-sm btn-outline-success">Add</button>
                  </div>
                </div>
              </div>

              <!-- Repeat for more exercises -->
              <div class="col-md-4">
                <div class="card exercise-card h-100">
                  <img src="" class="card-img-top" alt="Push-Up" />
                  <div class="card-body">
                    <h5 class="card-title">Push-Up</h5>
                    <div class="badge-group mb-2">
                      <span class="badge bg-primary">Strength</span>
                      <span class="badge bg-secondary">Chest</span>
                      <span class="badge bg-info text-dark">Bodyweight</span>
                    </div>
                    <p class="card-text text-muted mb-0">
                      Target: Chest, Triceps, Core
                    </p>
                  </div>
                  <div
                    class="card-footer bg-white border-0 d-flex justify-content-between align-items-center"
                  >
                    <small class="text-muted">3×12 · 60s rest</small>
                    <button class="btn btn-sm btn-outline-success">Add</button>
                  </div>
                </div>
              </div>

              <!-- Add as many tiles as you want -->
            </div>
          </div>
        </section>
      </main>

      <script type="py" src="./main.py" config="./pyscript.toml"></script>
    </section>
  </body>
</html>
