<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .exercise-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .exercise-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
      object-fit: cover;
      height: 180px;
    }

    .badge-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }
  </style>
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Exercise Library</h2>

    <div class="row g-4">
      <!-- Example Exercise Card -->
      <div class="col-md-4">
        <div class="card exercise-card h-100">
          <img src="https://via.placeholder.com/640x360?text=Barbell+Squat" class="card-img-top" alt="Barbell Squat">
          <div class="card-body">
            <h5 class="card-title">Barbell Squat</h5>
            <div class="badge-group mb-2">
              <span class="badge bg-primary">Strength</span>
              <span class="badge bg-secondary">Legs</span>
              <span class="badge bg-info text-dark">Barbell</span>
            </div>
            <p class="card-text text-muted mb-0">
              Target: Quads, Glutes, Core
            </p>
          </div>
          <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
            <small class="text-muted">5×5 · 90s rest</small>
            <button class="btn btn-sm btn-outline-success">Add</button>
          </div>
        </div>
      </div>

      <!-- Repeat for more exercises -->
      <div class="col-md-4">
        <div class="card exercise-card h-100">
          <img src="https://via.placeholder.com/640x360?text=Push-Up" class="card-img-top" alt="Push-Up">
          <div class="card-body">
            <h5 class="card-title">Push-Up</h5>
            <div class="badge-group mb-2">
              <span class="badge bg-primary">Strength</span>
              <span class="badge bg-secondary">Chest</span>
              <span class="badge bg-info text-dark">Bodyweight</span>
            </div>
            <p class="card-text text-muted mb-0">
              Target: Chest, Triceps, Core
            </p>
          </div>
          <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
            <small class="text-muted">3×12 · 60s rest</small>
            <button class="btn btn-sm btn-outline-success">Add</button>
          </div>
        </div>
      </div>

      <!-- Add as many tiles as you want -->

    </div>
  </div>

</body>
</html>
